<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Scripted Pixels' Parrallax</title>
	<style type="text/css">
		/* setup the very basis for the document */
		body {
			text-align:center;
			font-family:helvetica;
			font-size: 16px;
			background: #f0f0f0;
			padding-top: 50px;
		}
			a {
				color: #f0f0f0;
				text-decoration: none;
			}
		.container {
			clear: both;
			display: block;
			margin: 0 auto;
			width: 100%;
			height: 9000px;
			position: relative;
		}
		/* ANIMATIONS */
		.Object, .ObjectContainer a {
			-webkit-transition: all 0.35s ease-in-out;
			-moz-transition: all 0.35s ease-in-out;
			-ms-transition: all 0.35s ease-in-out;
			-o-transition: all 0.35s ease-in-out;
			transition: all 0.35s ease-in-out;
		}
		.ObjectContainer {
			width: 200px;
			height: 200px;
			display: block;
			position: absolute;
			top: 0;
			left: 0;
		}
			.ObjectContainer .Object {
				display: block;
				width: 100%;
				height: 100%;
			}
				.ObjectContainer:hover .Object {
					margin: 2.5%;
					height: 95%;
					width: 95%;
					border-radius: 100px;
					-webkit-transform: rotate(100deg);
					-moz-transform: rotate(100deg);
					-ms-transform: rotate(100deg);
					-o-transform: rotate(100deg);
					transform: rotate(100deg);
				}
			.ObjectContainer a {
				position: absolute;
				bottom: -200px;
				left: 0;
				opacity: 0;
				width: 100%;
				line-height: 200px;
				text-align: center;
				vertical-align: middle;
			}
				.ObjectContainer:hover a {
					opacity: 1;
					bottom: 0;
				}
		/* LOCATIONS */
		.ObjectContainer.first {
			top: 200px;
			left: 100px;
		}
		.ObjectContainer.second {
			top: 600px;
			left: 350px;
		}

		/* COLORS */
		#red.Object {
			background: #e7222f;
		}
		#brown.Object {
			background: #796959;
		}
		#dGrey.Object {
			background: #363635;
		}
		#Grey.Object {
			background: #6f6f6e;
		}
	</style>
</head>
<body>
	<div class="container">

		<div class="ObjectContainer first">
			<div id="red" class="Object"></div>
			<a href="#" >A link </a>
		</div>

		<div class="ObjectContainer second">
			<div id="brown" class="Object"></div>
			<a href="#" >A link </a>
		</div>

	</div>


	<!-- jQuery library (served from Google) -->
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/detectmobilebrowser.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<!-- TOUCH EVENTS -->
	<script src="js/jquery.tappable.js"></script>
	<script src="js/parallax.js"></script>
</body>
</html>
